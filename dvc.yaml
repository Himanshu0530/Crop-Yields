stages:
  ingest:
    cmd: python src/ingest_data.py
    deps:
      - src/ingest_data.py
      - params.yaml
    outs:
      - data/raw/crop_yield.csv
  
  preprocess:
    cmd: python src/preprocess_data.py
    deps:
      - src/preprocess_data.py
      - data/raw/crop_yield.csv
      - params.yaml
    outs:
      - data/processed/crop_yield_processed.csv

  feature_engineering:
    cmd: python src/feature_engineering.py
    deps:
      - src/feature_engineering.py
      - data/processed/crop_yield_processed.csv
      - params.yaml
    outs:
      - data/features/final_data.csv

  train:
    cmd: python src/train_model.py
    deps:
      - src/train_model.py
      - data/features/final_data.csv
      - params.yaml
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate_model.py
    deps:
      - src/evaluate_model.py
      - models/model.pkl
      - data/features/final_data.csv
      - params.yaml
    metrics:
      - scores.json:
          cache: false
